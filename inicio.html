    <h2> graficas SVG </h2>
    <svg width="500" height="500">
        <circle cx="100" cy="100" r="50" stroke="blue" stroke-width="4" fill="red"> </circle>
        <!--se toma en cuenta desde el prmer espacio para hacer la grafica ya que tiene que haber espacio para las graficas stroke-width; es el ancho de linea  -->
        <line x1="100" y1="100" x2="250" y2="250" stroke="blue" stroke-width="5"> </line>
        <text x="100" y="150" fill="green">r=4 </text>
        <polyline points="0,40 40,40" stroke="blue" stroke-width="5" fill="blue"></polyline>
        <path d="m 100 350 1 50 -50 250 50" stroke="red" stroke-width="6" fill="none"></path>

    
    </svg>
